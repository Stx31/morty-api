<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and morty </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rick and morty</h1>

    <div>
        <label for="characterId">Ingresa el ID del personaje:</label>
        <input type="number" id="characterId" min="1" placeholder="Ingresa el ID del personaje">
        <button onclick="obtenerInformacionPersonaje()">Obtener Info</button>
    </div>

    <div>
        <h2>Filtrar por Género:</h2>
        <button onclick="filtrarPersonajes('Male')">Masculino</button>
        <button onclick="filtrarPersonajes('Female')">Femenino</button>
        <button onclick="filtrarPersonajes('Genderless')">Sin género</button>
        <button onclick="filtrarPersonajes('unknown')">Desconocido</button>
        <button onclick="mostrarTodosLosPersonajes()">Mostrar Todos</button>
    </div>

    <div id="informacionPersonaje">
       
    </div>

 <script src="app.js"></script>
      

</body>
</html>
