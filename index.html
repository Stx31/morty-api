<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Rick and Morty</h1>

        <div>
            <label for="characterId">Ingresa el ID del personaje:</label>
            <input type="number" id="characterId" min="1" placeholder="Ingresa el ID del personaje">
            <button onclick="obtenerInformacionPersonajePorId()">Obtener Info</button>
        </div>

        <div>
            <h2>filtrar por especie</h2>
            <button onclick="filtrarPersonajesPorEspecie('human')">humano</button>
            <button onclick="filtrarPersonajesPorEspecie('Alien')">Alien</button>
            <button onclick="mostrarTodosLosPersonajes()">Mostrar Todos</button>
        </div>

        <div>
            <h2>Filtrar por Género:</h2>
            <button onclick="filtrarPersonajesPorGenero('Male')">Masculino</button>
            <button onclick="filtrarPersonajesPorGenero('Female')">Femenino</button>
            <button onclick="filtrarPersonajesPorGenero('Genderless')">Sin género</button>
            <button onclick="filtrarPersonajesPorGenero('unknown')">Desconocido</button>
            <button onclick="mostrarTodosLosPersonajes()">Mostrar Todos</button>
        </div>

        <div id="informacionPersonaje">

        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
